<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RemInit</title>
  <script src="../lib/umd/index.js"></script>
  <script>
  RemInit({pageScalable: true, pageScaleMiddleware: (fontScale, isMobile) => (isMobile ? 1 / fontScale / fontScale : 1), pageScaleMaxFactor: 4})
  </script>
  <style>
  #module {
    width: 2rem;
    height: 1rem;
    background: #a793ff;
  }
  </style>
</head>
<body>
<div id="module"></div>
</body>
</html>
